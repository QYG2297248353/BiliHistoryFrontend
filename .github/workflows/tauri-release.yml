name: Release (Tauri)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to build (e.g. v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-tauri:
    name: Build (${{ matrix.label }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: macos-universal
            platform: macos-latest
            args: --target universal-apple-darwin
          - label: linux-x64
            platform: ubuntu-24.04
            args: ""
          - label: windows-x64
            platform: windows-latest
            args: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            pkg-config \
            fakeroot \
            libfuse2

      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        run: choco install nsis -y

      - name: Install frontend dependencies
        run: npm install --include=optional --no-fund --no-audit

      - name: Build and upload release assets
        uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.tag || github.ref_name }}
          releaseName: "BiliHistoryFrontend ${{ github.event.inputs.tag || github.ref_name }}"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: false
          prerelease: ${{ contains(github.event.inputs.tag || github.ref_name, '-') }}
          tauriScript: "npx tauri"
          args: ${{ matrix.args }}
          generateReleaseNotes: true
